<!doctype html>
<html>
<head>
	<title>Signup Form</title>
    <meta charset="UTF-8">
    <title>Untitled Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" >
   <style type="text/css">
   	form{
   		background-color: #fbfbfb33;
   	}
   	body{
   		background-image: url(1.jpg);
   		background-size: cover;
   		background-position: center;
   		background-repeat: no-repeat;
   		background-attachment: fixed;
   	}
   </style>
</head>
<body>
<div class="container" style="padding-top: 5%">
	   <div class="row">
	   	  <div class="col-lg-5 col-md-6 col-sm-8" style="width: 800px; margin: 0 auto;">
		   <form class="form-horizontal" action="#" method="POST">
		 	 <h1 style="text-align: center;">Registration Form</h1>
			 <div class="form-group">
				<label for="name">Name </label>
				<input type="text" name="name" class="form-control" id="namefield" placeholder="Enter your name">
			 </div>
			 <div class="form-group">
				<label for="email">Email </label>
				<input type="email" name="email" class="form-control" id="emailfield" placeholder="Enter your Email">
			 </div>
			 <div class="form-group">
				<label for="psw">Password</label>
				<input type="Password" name="psw" class="form-control" id="pswfield" placeholder="Enter Password">
			 </div>
			 <div class="radio">
				<a>Gender</a> <br>
				<label><input type="radio" name="optradio">Male</label> <br>
				<label><input type="radio" name="optradio">Female</label><br>
				<label><input type="radio" name="optradio">Other</label><br>
			 </div>
			 <div class="form-group">
				<label for="dob">Date of birth</label>
				<input type="Date" name="dob" class="form-control" id="dobfield">
			 </div>
			 <div class="form-group">
				<input type="submit" class="btn btn-block btn-success" value="Submit">
			 </div>
		   </form>
	     </div>
	   </div>
</div>


</body>
</html>
